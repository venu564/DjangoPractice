{% extends "index.html" %}
{% block home %}

<center>
    <h2>Add new Staff Member</h2>
</center>
<br><br>
<form action="" method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="fname" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="fname", name = "fname">
      </div>
    </div>
    <div class="row mb-3">
      <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="lname", name = "lname">
      </div>
    </div>
    <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="age", name = "age">
        </div>
      </div>
      <div class="row mb-3">
        <label for="staff_id" class="col-sm-2 col-form-label">Staff Id</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="staff_id", name = "staff_id">
        </div>
      </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-5">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender" value="M" checked>
          <label class="form-check-label" for="gender">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender" value="F">
          <label class="form-check-label" for="gender">
            Female
          </label>
        </div>
      </div>
    </fieldset>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Department</label><br>
        <select id="inputState" class="form-select" name = "department">
          <option selected>Choose the Department</option>
          <option>ECE</option>
          <option>CSE</option>
          <option>EEE</option>
          <option>ME</option>
          <option>IT</option>
          <option>CIVIL</option>
        </select>
      </div>
      <br><br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock  %}
